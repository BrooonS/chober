<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chober.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Is a collection of useful methods that are used by programmers every day. We decided to put all the methods together so as not to copy them from project to project.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <style>
        .cover-main h1 {
            font-size: 100px;
        }

        .cover-main blockquote {
            max-width: 700px;
            margin: 0 auto;
        }

        .cover-main blockquote p {
            line-height: 1.4;
        }

        .markdown-section h1 {
            font-size: 2.8rem;
        }

        .markdown-section h2 {
            font-size: 2.2rem;
        }

        .markdown-section h3 {
            font-size: 2rem;
        }

        .markdown-section h4 {
            font-size: 1.4rem;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .sidebar-nav > ul > li > a {
            font-weight: bold;
        }

        .app-name-link img {
            width: 70px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://buttons.github.io/buttons.js"></script>
    <script>
        window.$docsify = {
            name: 'Chober.js',
            repo: 'https://github.com/BrooonS/chober.js',
            auto2top: true,
            maxLevel: 3,
            coverpage: true,
        };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/chober/dist/chober.min.js"></script>
</body>
</html>
