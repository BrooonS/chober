<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chober.js - is a collection of methods that are used by programmers every day. We decided to put all the methods together so as not to copy them from project to project.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Chober.js - is a collection of methods that are used by programmers every day. We decided to put all the methods together so as not to copy them from project to project.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <style>
        .markdown-section h1 {
            font-size: 2.8rem;
        }

        .markdown-section h2 {
            font-size: 2.2rem;
        }

        .markdown-section h3 {
            font-size: 2rem;
        }

        .markdown-section h4 {
            font-size: 1.4rem;
        }

        .sidebar-nav > ul > li > a {
            font-weight: bold;
        }

        .app-name-link img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Chober.js',
            repo: 'https://github.com/BrooonS/chober.js',
            auto2top: true,
            maxLevel: 3,
            logo: '/_media/icon.png',
        };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
